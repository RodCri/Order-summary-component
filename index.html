<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card__content">
        <div class="card__content-title">
          <h2>Order Summary</h2>
        </div>
        <div class="card__content-info">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="card__content-plan">
          <div class="card__content-planinfo">
            <div class="plan__info-img">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="plan__info-price">
              <p>Annual Plan</p>
              <p>159.99/year</p>
            </div>
          </div>
          <div class="card__content-planoption">
            <span>Change</span>
          </div>
        </div>
        <div class="card__content-btn">
          <button class="btn">Proceed to Payment</button>
          <span>Cancel Order</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
